version: '3.8'

services:
  postgres:
    image: postgres:17.6
    container_name: vuala_postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-vuala_ondemand}
      POSTGRES_USER: ${DB_USER:-vuala_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vuala_password_2024}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vuala_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vuala_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@vuala.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    depends_on:
      - postgres
    networks:
      - vuala_network

volumes:
  postgres_data:

networks:
  vuala_network:
    driver: bridge
